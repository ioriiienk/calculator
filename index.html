<!DOCTYPE html>
<html>
	<head>
		<meta charset="en-us">
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
				<input type="text" id="result" maxlength="20" placeholder="0">
				<div class="board">
									<div class="lineone">
										<button onclick="clearAll()" class="btn">C</button>
										<button onclick="pm()" class="btn">+/-</button>
										<button onclick="enteredN('**') " class="btn">^</button>
										<button onclick="enteredN('/')" class="btn">รท</button>
									</div>
									<div class="linetwo">
										<button onclick="enteredN(7)" class="btn">7</button>
										<button onclick="enteredN(8)" class="btn">8</button>
										<button onclick="enteredN(9)" class="btn">9</button>
										<button onclick="enteredN('*')" class="btn">ร</button>
									</div>
									<div class="linethree">
										<button onclick="enteredN(4)" class="btn">4</button>
										<button onclick="enteredN(5)" class="btn">5</button>
										<button onclick="enteredN(6)" class="btn">6</button>
										<button onclick="enteredN('-') " class="btn">-</button>
									</div>
									<div class="linefour">
										<button onclick="enteredN(1)" class="btn">1</button>
										<button onclick="enteredN(2)" class="btn">2</button>
										<button onclick="enteredN(3)" class="btn">3</button>
										<button onclick="enteredN('+')" class="btn">+</button>
									</div>
									<div class="linefive">
										<button onclick="enteredN(0)" class="btn">0</button>
										<button onclick="enteredN('.')" class="btn">.</button>
										<button onclick="del()" class="btn">DEL</button>
										<button onclick="answerN()" class="btn">=</button>
									</div>
				</div>

				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js">

		</script>
	</body>
</html>
